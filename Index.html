<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Deck Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Multi-Color Control Deck</h1>
        </header>

        <section class="deck-summary">
            <h2>Deck Summary</h2>
            <p><strong>Total Cards:</strong> <span id="total-cards">60</span></p>
            <p><strong>Mana Curve:</strong></p>
            <div class="mana-curve">
                <!-- Placeholder for a mana curve diagram -->
                <canvas id="mana-curve-chart" width="400" height="150"></canvas>
            </div>
        </section>

        <section class="decklist-section">
            <h2>Decklist</h2>

            <div class="decklist">
                <div class="section">
                    <h3>Creatures</h3>
                    <ul id="creatures-list">
                        <!-- Creature cards will be loaded here -->
                    </ul>
                </div>

                <div class="section">
                    <h3>Spells</h3>
                    <ul id="spells-list">
                        <!-- Spell cards will be loaded here -->
                    </ul>
                </div>

                <div class="section">
                    <h3>Lands</h3>
                    <ul id="lands-list">
                        <!-- Land cards will be loaded here -->
                    </ul>
                </div>
            </div>
        </section>

        <footer>
            <p>MTG Deck Builder &copy; 2024</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
